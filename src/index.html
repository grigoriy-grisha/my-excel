<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Ирвас окна</title>
  <!-- Fonts -->
  <style>
    body {
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
    }

    .wrapper {
      margin-top: 200px;
      overflow: visible;
    }

    .cellLetters:first-child {
      margin-left: 36px;

    }

    .cellLetters {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-width: 82px;

      min-height: 30px;
      border-bottom: 1px solid #aaa;
      border-left: 1px solid #aaa;
      border-right: 1px solid #aaa;
      position: relative;
      flex-basis: 100px;

    }

    /* .rowLetters .cellLetters{
        width: 100px;
      }
      */



    .cellLetters span {
      position: absolute;
      right: -6px;
      bottom: 0;
      height: 30px;
      width: 10px;
      cursor: col-resize;
    }

    .rowLetters {
      display: flex;

    }

    .cellNumbers {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-width: 25px;
      min-height: 30px;
      border-bottom: 1px solid #aaa;
      border-top: 1px solid #aaa;
      border-right: 1px solid #aaa;
      word-wrap: break-word;
      position: relative;

    }

    .cellNumbers span {
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 36px;
      height: 7px;
      cursor: row-resize;
    }

    .rowNumbers {

      margin-top: -29px;
      float: left;
    }

    .button-all {
      width: 36px;
      height: 28px;
      background: #fff;
      border: none;
      cursor: pointer;
    }

    .button-all svg {
      width: 25px;
      height: 24px;
    }

    .button-all:focus {
      outline: none;
    }

    .row {
      display: flex;
    }

    .edit {
      border: 1px solid #aaa;

    }

    .edit:focus {
      /* удаление обводки фокуса в Safari */
      outline: none;
    }

    .cell {
      min-width: 82px;
      min-height: 30px;
      border: 1px solid #aaa;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      transition: 0.1s;
    }

    .active {
      border: 1px solid #272029;
      box-shadow: inset 2px 2px 5px rgba(114, 108, 103, 0.5), 1px 1px 5px #fff;
    }

    .table-editing {
      position: fixed;
      top: 5px;
      left: 5px;
      width: 100%;
      height: 200px;
      background-color: rgba(255, 255, 255, 0.2);

    }

    .render-table {
      border: none;
      background-color: #fff;
    }

    .selectCell {
      border: 1px solid rgb(56, 138, 2);
      background-color: #e1e1e1;
    }
  </style>

  <link href="assets/css/style.css" rel="stylesheet">
</head>
